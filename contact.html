<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define a codificação de caracteres e as configurações de viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página -->
    <title>Contato - Cinthia A. M. da Silva</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Cabeçalho da página -->
    <header>
        <!-- Título principal da página -->
        <h1>Contato</h1>
        <!-- Navegação do site -->
        <nav>
            <ul>
                <!-- Links para outras páginas do site -->
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">Sobre mim</a></li>
                <li><a href="education.html">Formação</a></li>
                <li><a href="portfolio.html">Portfólio</a></li>
                <li><a href="contact.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <!-- Conteúdo principal da página -->
    <main>
        <!-- Seção de contato -->
        <section class="contato">
            <!-- Título da seção de contato -->
            <h2>Fale Comigo</h2>
            <!-- Formulário de contato -->
            <form action="https://formsubmit.co/cinthiaams@gmail.com" method="POST">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="thankyou.html">
                <!-- Campo para o nome -->
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <!-- Campo para o email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <!-- Campo para a mensagem -->
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>

                <!-- Botão de envio do formulário -->
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <!-- Rodapé da página -->
    <footer>
        <!-- Texto de copyright -->
        <p>&copy; 2024 Cinthia A. M. da Silva</p>
    </footer>
</body>
</html>
